<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORE INFO</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #a8a2a2;
            color: #333;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            z-index: 100;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .password-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex-wrap: nowrap;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-top: 30px;
            position: relative;
        }

        .password-container input {
            padding: 0 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background: #ffffff;
            color: #333;
            flex: 1;
            min-width: 120px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            height: 40px;
            line-height: 40px;
        }

        .password-container input:focus {
            border-color: #007bff;
        }

        .password-container button {
            padding: 0 20px;
            font-size: 16px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
            white-space: nowrap;
            min-width: 100px;
            height: 40px;
            line-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            top: -8px;
        }

        .password-container button:hover {
            background-color: #45a049;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            line-height: 1.5;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            resize: none;
            background: #ffffff;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 10px;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: opacity 0.5s;
            opacity: 0;
        }

        .status-message.success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .status-message.error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        .status-message.visible {
            opacity: 1;
        }

        @media (max-width: 900px) {
            .text-container {
                max-width: 98vw;
                padding: 10px;
            }

            textarea {
                font-size: 17px;
                height: 250px;
            }

            .password-container {
                max-width: 98vw;
            }
            
            .password-container button {
                min-width: 120px;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 2px;
            }

            .password-container {
                flex-direction: column;
                align-items: stretch;
                max-width: 98vw;
                padding: 10px 5px;
                gap: 5px;
                margin-top: 10px;
            }

            .password-container input,
            .password-container button {
                width: 100%;
                margin-top: 5px;
                font-size: 15px;
                height: 40px;
                line-height: 40px;
                position: static;
                top: 0;
            }

            .text-container {
                padding: 8px;
                margin-top: 10px;
                border-radius: 8px;
            }

            textarea {
                height: 120px;
                font-size: 15px;
                padding: 8px;
                margin-top: 10px;
                border-radius: 6px;
            }

            button {
                font-size: 15px;
                padding: 10px 10px;
                margin-top: 8px;
            }
            
            .back-button {
                top: 5px;
                left: 5px;
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <button class="back-button" id="back-btn">‚Üê Torna indietro</button>

    <div class="password-container">
        <input type="password" id="password" placeholder="Inserisci password">
        <button id="unlock-btn">Sblocca</button>
    </div>

    <div class="text-container">
        <textarea id="text-area" disabled></textarea>
        <button id="save-btn" disabled>Salva</button>
        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDFE688w76tP-UchMERWCWaC5AFj-1N-iw",
                authDomain: "serverstatus-48c33.firebaseapp.com",
                databaseURL: "https://serverstatus-48c33-default-rtdb.firebaseio.com/",
                projectId: "serverstatus-48c33",
                storageBucket: "serverstatus-48c33.appspot.com",
                messagingSenderId: "823350088028",
                appId: "1:823350088028:web:082c3b78687372a3fdf199"
            };

            // Initialize Firebase
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const database = firebase.database();

            // Elements
            const passwordInput = document.getElementById('password');
            const unlockButton = document.getElementById('unlock-btn');
            const textArea = document.getElementById('text-area');
            const saveButton = document.getElementById('save-btn');
            const backButton = document.getElementById('back-btn');
            const statusMessage = document.getElementById('status-message');

            // Constants
            const correctPassword = '9924'; // Password as in the original
            const sanitizedPath = window.location.pathname.replace(/[.#$[\]]/g, "_");
            const databaseRef = `moreInfoText_${sanitizedPath}`;

            // Back button event listener
            backButton.addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            // Check if there is saved content in Firebase
            firebase.database().ref(databaseRef).once('value', (snapshot) => {
                const savedText = snapshot.val();
                if (savedText) {
                    textArea.value = savedText;
                }
            });

            // Unlock button event listener
            unlockButton.addEventListener('click', () => {
                if (passwordInput.value === correctPassword) {
                    textArea.disabled = false;
                    saveButton.disabled = false;
                    passwordInput.value = '';
                    passwordInput.disabled = true;
                    unlockButton.disabled = true;
                    
                    showStatusMessage('Area di testo sbloccata', 'success');
                } else {
                    showStatusMessage('Password errata!', 'error');
                }
            });

            // Save button event listener
            saveButton.addEventListener('click', () => {
                const textContent = textArea.value;
                
                // Save text to Firebase
                firebase.database().ref(databaseRef).set(textContent)
                    .then(() => {
                        showStatusMessage('Testo salvato con successo', 'success');
                        
                        // Reset UI state
                        textArea.disabled = true;
                        saveButton.disabled = true;
                        passwordInput.disabled = false;
                        unlockButton.disabled = false;
                    })
                    .catch((error) => {
                        showStatusMessage('Errore nel salvataggio: ' + error.message, 'error');
                    });
            });

            // Function to show status messages
            function showStatusMessage(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type} visible`;
                
                // Clear the message after 3 seconds
                setTimeout(() => {
                    statusMessage.className = 'status-message';
                }, 3000);
            }
        });
    </script>
</body>

</html>
