<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Registration</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #6a11cb, #2575fc); }
            50% { background: linear-gradient(135deg, #2575fc, #6a11cb); }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            transition: all 0.5s ease;
            border: 2px solid transparent;
            animation: borderAnimation 5s infinite alternate;
            transform: scale(1);
        }
        @keyframes borderAnimation {
            0% { border-color: rgba(255, 255, 255, 0.1); }
            100% { border-color: rgba(255, 255, 255, 0.5); }
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        .container h2 {
            margin-top: 0;
            text-align: center;
            animation: textAnimation 2s infinite alternate;
        }
        @keyframes textAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        .container form input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .container form button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .container form button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-link a {
            color: #fff;
            text-decoration: none;
            transition: text-decoration 0.3s ease, color 0.3s ease;
        }
        .toggle-link a:hover {
            text-decoration: underline;
            color: #ff7e5f;
        }
        .hidden {
            display: none;
        }
        .fade {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in {
            animation: slideIn 0.5s;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container fade" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle-link">
            Don't have an account? <a href="#" onclick="toggleForms()">Register</a>
        </div>
    </div>

    <div class="container hidden" id="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="toggle-link">
            Already have an account? <a href="#" onclick="toggleForms()">Login</a>
        </div>
    </div>

    <script>
        // Configurazione Firebase
        const firebaseConfig = {
        apiKey: "AIzaSyDFE688w76tP-UchMERWCWaC5AFj-1N-iw",
        authDomain: "serverstatus-48c33.firebaseapp.com",
        databaseURL: "https://serverstatus-48c33-default-rtdb.firebaseio.com/",
        projectId: "serverstatus-48c33",
        storageBucket: "serverstatus-48c33.appspot.com",
        messagingSenderId: "823350088028",
        appId: "1:823350088028:web:082c3b78687372a3fdf199"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);

        // Funzione per gestire il toggle tra login e registrazione
        function toggleForms() {
            const loginContainer = document.getElementById('login-container');
            const registerContainer = document.getElementById('register-container');
            loginContainer.classList.toggle('hidden');
            registerContainer.classList.toggle('hidden');
            loginContainer.classList.toggle('fade');
            registerContainer.classList.toggle('fade');
            loginContainer.classList.toggle('slide-in');
            registerContainer.classList.toggle('slide-in');
        }

        // Gestione della registrazione
        document.getElementById('register-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Registrazione riuscita
                    const user = userCredential.user;
                    alert('Registrazione riuscita!');
                    console.log('Utente registrato:', user);
                })
                .catch((error) => {
                    // Gestione degli errori
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Errore durante la registrazione: ${errorMessage}`);
                });
        });

        // Gestione del login
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login riuscito
                    const user = userCredential.user;
                    alert('Login riuscito!');
                    console.log('Utente loggato:', user);
                    // Puoi reindirizzare l'utente o aggiornare l'interfaccia
                })
                .catch((error) => {
                    // Gestione degli errori
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Errore durante il login: ${errorMessage}`);
                });
        });

        // Gestione dello stato di autenticazione
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Utente autenticato
                console.log('Utente autenticato:', user);
                // Puoi nascondere i form di login/registrazione e mostrare un messaggio di benvenuto
            } else {
                // Nessun utente autenticato
                console.log('Nessun utente autenticato');
            }
        });
    </script>
</body>
</html>
