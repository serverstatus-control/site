    <style>
        .popup {
        position: fixed;
        bottom: 20px;
        left: 20px;
        display: inline-block;
        cursor: pointer;
        z-index: 9999;
        }

        .popup .popuptext {
        visibility: hidden;
        width: 500px; /* Increased from 350px */
        background-color: #555555;
        color: #fbff00;
        text-align: center;
        border-radius: 6px;
        padding: 15px 20px; /* Increased padding */
        position: absolute;
        z-index: 1;
        bottom: 100%;
        left: 880%;
        transform: translateX(-50%);
        font-size: 1rem;
        box-sizing: border-box;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .popup .popuptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
        }

        .popup .show {
        visibility: visible;
        opacity: 1;
        }

        .popup-button {
        background-color: #f1f1f1;
        border: none;
        border-radius: 50%;
        padding: 15px;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        .popup-button:hover {
        background-color: #ddd;
        }

        @media (max-width: 600px) {
        html, body {
            font-size: 22px;
        }
        .popup .popuptext {
            width: 90vw;
            font-size: 0.95rem;
            padding: 8px 6px;
        }
        .popup-button {
            padding: 10px;
            font-size: 18px;
        }
        }
    </style>

<script>
    function togglePopup() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
    }
</script>
